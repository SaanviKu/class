<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="bottle.css">
</head>

<body background="background2.jpg">
  <center>
    <h1 class="btn btn-primary heading">TV</h1>
    <br><br>
    <li class="link"><a href="index.html">Back</a></li>
    <br>
    <h2 class="btn btn-danger" id="status"></h2>
    <br>
    <h3 class="btn btn-success"></h3>
  </center>
  <script>
    objectsDetector = "";

    Status = "";
    Bottle_image = "";
    objects = [];

function preload(){
  TV_image = loadImage("bottle.jpg");
}

function setup(){
  canvas = createCanvas(640,350);
  canvas.position(315,200);
  object_Detector = ml5.objectDetector('cocossd',modelLoaded);
  document.getElementById("status").innerHTML = "Status: Detecting Objects";
}

function modelLoaded(){
  console.log("Model Loaded!");
  Status = true;
  object_Detector.detect(fan_image,gotResults);
}

function gotResults(error,results){
  if(error){
      console.error(error);
  }
  console.log(results);
}

function draw(){
if(status != undefined) {
  image(fan_image,0,0,640,350);
  for(var i = 0; i <objects.length; 1++) {
    document.getElementById("status").innerHTML = "Status : Objects Detected";

    fill(255, 0, 0);
    percent = floor(objects[i].confidence * 100);
    text(objects[i].label + "" + percent + "%" , objects[i].x + 5, objects[i].y +15);
    noFill();
    stroke(255, 0, 0);
    rect(objects[i].x, objects[i].y, objects[i].width,objects[i].height);
  }
}

      
}
  </script>
</body>
</html>
